name: Build Kivy APK

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Install Dependencies
      run: |
        sudo apt update
        sudo apt install -y python3-pip openjdk-17-jdk unzip git
        pip install --upgrade pip
        pip install buildozer cython virtualenv kivy

    - name: Check if buildozer.spec Exists
      id: check_spec
      run: |
        if [ -f buildozer.spec ]; then
          echo "spec_exists=true" >> $GITHUB_ENV
        else
          echo "spec_exists=false" >> $GITHUB_ENV
        fi

    - name: Initialize Buildozer (If Needed)
      if: env.spec_exists == 'false'
      run: buildozer init

    - name: Build APK
      run: buildozer -v android debug || (cat buildozer.spec && exit 1)

    - name: Debug Buildozer Output
      run: ls -R bin/ || echo "No APK found!"

    - name: Upload APK Artifact
      uses: actions/upload-artifact@v4
      with:
        name: Kivy-Pharmacy-App
        path: bin/*.apk
        
